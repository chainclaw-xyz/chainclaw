name: Bug Report
description: Report a bug in ChainClaw
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Send command "..."
        2. Wait for response
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: chain
    attributes:
      label: Chain
      description: Which chain is this related to?
      options:
        - Ethereum
        - Base
        - Arbitrum
        - Optimism
        - Solana
        - All chains
        - Not chain-specific
    validations:
      required: true

  - type: dropdown
    id: channel
    attributes:
      label: Channel
      description: Which channel are you using?
      options:
        - Telegram
        - Discord
        - WebChat
        - Not channel-specific
    validations:
      required: true

  - type: dropdown
    id: llm
    attributes:
      label: LLM Provider
      options:
        - Anthropic (Claude)
        - OpenAI
        - Ollama (local)
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output (set LOG_LEVEL=debug for verbose logs).
      render: shell
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: ChainClaw Version
      description: Output of `npm list chainclaw` or your git commit hash.
    validations:
      required: false
